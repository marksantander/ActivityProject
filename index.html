<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library of Congress Search Engine</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="search-engine">
        <h1 class="h1">Library of Congress Search Engine</h1>
        <form class="search-form">
            <label for="search">Search!</label>
            <input type="text" id="search" placeholder="Search Anything">
            <label for="format">Select a format...</label>
            <select id="format">
                <option value="all">All</option>
                <option value="audio">Audio</option>
                <option value="books">Texts</option>
                <option value="images">Images</option>
                <option value="maps">Maps</option>
                <option value="manuscripts">Newspapers</option>
                <option value="newspapers">Mixed Materials</option>
                <option value="periodicals">Websites</option>
                <option value="videos">Videos</option>
            </select>
            <button type="submit">Search!</button>
        </form>

    
    </div>

<script src="script.js"></script>
</body>
